<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="600" height="400" fill="#F3F2EF" />
  <circle cx="500" cy="100" r="60" fill="#E7F3FF" />
  <circle cx="100" cy="300" r="80" fill="#DCF5F2" />
  
  <!-- Main Illustration Group -->
  <g transform="translate(50, 50)">
    <!-- Laptop/Study Table -->
    <rect x="200" y="180" width="200" height="120" rx="8" fill="#0A66C2" />
    <rect x="220" y="200" width="160" height="80" rx="4" fill="#FFFFFF" />
    
    <!-- Students -->
    <!-- Student 1 -->
    <circle cx="180" cy="150" r="30" fill="#0077B5" />
    <circle cx="180" cy="140" r="12" fill="#FFFFFF" />
    <path d="M160 170 Q180 190 200 170" stroke="#FFFFFF" stroke-width="3" fill="none" />
    
    <!-- Student 2 -->
    <circle cx="420" cy="150" r="30" fill="#0077B5" />
    <circle cx="420" cy="140" r="12" fill="#FFFFFF" />
    <path d="M400 170 Q420 190 440 170" stroke="#FFFFFF" stroke-width="3" fill="none" />
    
    <!-- Books and Elements -->
    <rect x="150" y="220" width="40" height="50" rx="4" fill="#FF6B00" />
    <rect x="410" y="220" width="40" height="50" rx="4" fill="#FF6B00" />
    
    <!-- Decorative Elements -->
    <circle cx="300" cy="100" r="40" fill="#E7F3FF" opacity="0.6" />
    <circle cx="350" cy="80" r="20" fill="#DCF5F2" opacity="0.6" />
    
    <!-- Connection Lines -->
    <path d="M200 160 Q300 120 400 160" stroke="#0077B5" stroke-width="2" stroke-dasharray="4 4" />
  </g>
  
  <!-- Abstract Shapes -->
  <circle cx="50" cy="50" r="20" fill="#FF6B00" opacity="0.2" />
  <circle cx="550" cy="350" r="25" fill="#0077B5" opacity="0.2" />
  
  <!-- Small Decorative Elements -->
  <g transform="translate(0, 0)">
    <circle cx="150" cy="30" r="5" fill="#0077B5" />
    <circle cx="450" cy="370" r="5" fill="#FF6B00" />
    <circle cx="570" cy="150" r="5" fill="#0077B5" />
    <circle cx="30" cy="250" r="5" fill="#FF6B00" />
  </g>
</svg> 